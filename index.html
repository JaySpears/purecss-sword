<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PURE CSS Sword</title>
    <link rel="stylesheet" href="styles/styles.min.css">
  </head>
  <body>
    <div class="container">
      <div class="sword">
        <div class="handle-wrapper">
          <div class="handle">
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
            <div class="lace"></div>
          </div>
          <div class="horizontal-bar"></div>
        </div>
        <div class="blade-wrapper">
          <div class="blade"></div>
          <div class="blade-hover"></div>
          <div class="blade-tip"></div>
        </div>
      </div>
      <div class="rock">
        <div class="rock-shade-eleven"></div>
        <div class="rock-shade-one"></div>
        <div class="rock-shade-two"></div>
        <div class="rock-shade-three"></div>
        <div class="rock-shade-four"></div>
        <div class="rock-shade-five"></div>
        <div class="rock-shade-six"></div>
        <div class="rock-shade-seven"></div>
        <div class="rock-shade-eight"></div>
        <div class="rock-shade-nine"></div>
        <div class="rock-shade-ten"></div>
        <div class="rock-shade-tweleve"></div>
        <div class="rock-shade-thirteen"></div>
        <div class="rock-shade-fourteen"></div>
        <div class="rock-shade-fifteen"></div>
        <div class="rock-base"></div>
      </div>
      <div class="explosion"></div>
    </div>
  </body>
</html>
